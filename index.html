<!DOCTYPE html>

<!-- Richard Davies, Data Science 2021 -->


<!-- ///////////////////  HEAD //////////////////////////////////// -->

<head>

<!--The next three lines allow the Vega embed-->
<script src="https://cdn.jsdelivr.net/npm/vega@5.17.0"></script>
<script src="https://cdn.jsdelivr.net/npm/vega-lite@4.17.0"></script>
<script src="https://cdn.jsdelivr.net/npm/vega-embed@6.12.2"></script>

<link rel="stylesheet" href="webstyle.css">

</head>

<!-- ///////////////////  HEAD //////////////////////////////////// -->



<!-- ///////////////////  START BODY //////////////////////////////////// -->

<body>

<!--Chart 1 -->
  <div class="chart" id="chart1">
      <script>
        var myChart1 = "chart1_covidUKRegions.json";
        vegaEmbed('#chart1', myChart1);
      </script>
  </div>

<!--Chart 2 -->
<div class="chart" id="chart2">
  <script>
    var myChart2 = "chart2_ukProductivity.json";
    vegaEmbed('#chart2', myChart2);
  </script>
</div>



<!--Bitcoin Chart -->
<div class="chart" id="chartbtc">
    <script>
      var myChartBTC = "bitcoin-graph.json";
      vegaEmbed('#chartbtc', myChartBTC);
    </script>
</div>

<!--Vaccinations Chart -->
<div class="chart" id="chartvaccines">
  <script>
    var myChartBTC = "chart_CovidVaccines1.json";
    vegaEmbed('#chartvaccines', myChartBTC);
  </script>
</div>


<!--Vaccinations Chart 2-->
<div class="chart" id="chartvaccines2">
  <script>
    var myChartBTC = "chart_CovidVaccines2.json";
    vegaEmbed('#chartvaccines2', myChartBTC);
  </script>
</div>

</body>
<!-- ///////////////////  END BODY //////////////////////////////////// -->

</html>
